<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subscription Tracker</h1>

        <div id="messageBox" style="display:none; padding:10px; margin-bottom:15px;"></div>

        <div id="addSubscriptionForm">
            <input type="text" id="serviceName" placeholder="Enter service name">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button id="addSubscriptionButton">Add Subscription</button>
        </div>

        <h2>Current Subscriptions</h2>

        <label for="dateFormat">Date Format:</label>
        <select id="dateFormat">
            <option value="DD/MM/YYYY">DD/MM/YYYY (British)</option>
            <option value="MM/DD/YYYY">MM/DD/YYYY (American)</option>
        </select>

        <div id="subscriptionsList">Loading subscriptions...</div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
